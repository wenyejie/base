<!DOCTYPE html>
<html lang="zh-cn">

    <meta charset="utf-8" />
    <title>00-构造函数模式</title>
  </head>
  <body>
    <script>
      function Demo(name, age) {
        this.name = name
        this.age = age

        this.sayHi = function() {

        }
      }

      window.Demo = Demo
      window.demo = new Demo('Storm')
    </script>
  </body>
</html>
