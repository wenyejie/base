<head>
  <meta charset="utf-8">
  <title>01-bubble-冒泡</title>
</head>
<body>
  <script type="module">
  const data = [4, 1, 8, 5, 9, 10, 0]

  /**
   * 冒泡排序
   * 参考文档: https://github.com/hustcc/JS-Sorting-Algorithm/blob/master/1.bubbleSort.md
   * @param array {Array} 排序数组
   * @return {Array} 排序后的数组
   */
  const bubbleSort = (array) => {
    const length = array.length
    const data = array.slice()
    let temp = 0

    for (let index = 0; index < length - 1; index++) {
      for (let i = 0; i < length - 1 - index; i++) {
        console.log(`第${index}循环, 第${i}次比较: `, data[i], data[i + 1])
        if (data[i] > data[i + 1]) {
          temp = data[i + 1]
          data[i + 1] = data[i]
          data[i] = temp
        }
      }
    }
    return data
  }

  console.log(`旧数据: ${data}`)

  console.log(`新数据: ${bubbleSort(data)}`)
  </script>
</body>
