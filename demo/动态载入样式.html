<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <title>Title</title>
    <link rel="stylesheet" href="../assets/prism.css" />
  </head>
  <body>
    <button>测试</button>
    <pre><code
    data-code-highlight="javascript"
    class="language-javascript"></code></pre>
    <script src="https://cdn.jsdelivr.net/npm/wenyejie-utils"></script>
    <script data-code-highlight="javascript">
      const styles = {
        'background-color': '#000',
        'color': '#fff',
        'border': 'none'
      }
      let stylesHtml = `button{`

      for (let name in styles) {
        stylesHtml += `${name}: ${styles[name]};`
      }
      stylesHtml += '}'

      const $style = document.createElement('style')
      $style.innerHTML = stylesHtml
      document.head.appendChild($style)
    </script>
    <script src="../assets/codeHighlight.js"></script>
    <script src="../assets/prism.js"></script>
  </body>
</html>
