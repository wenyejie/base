<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>兔狲</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <child1><template slot-scope="scope">{{ scope }}</template></child1>
      <child2><template slot-scope="scope">{{ scope }}</template></child2>
    </div>

    <script type="vue-template" id="child1-template">
      <div>
        child1
        <slot v-bind:user="user"></slot>
      </div>
    </script>

    <script type="vue-template" id="child2-template">
      <div>
        child2
        <slot v-bind:user="user"></slot>
      </div>
    </script>
    <script>
      const app = new Vue({
        el: '#app',
        data() {
          return {}
        },
        components: {
          child1: {
            template: '#child1-template',
            data() {
              return {
                user: {
                  name: 'child1'
                }
              }
            }
          },
          child2: {
            template: '#child2-template',
            data() {
              return {
                user: {
                  name: 'child2'
                }
              }
            }
          }
        }
      })
    </script>
  </body>
</html>
