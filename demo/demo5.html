<!DOCTYPE html>
<html lang="zh-cn">

  <body>
    <form>
      <label>姓名 <input type="text" required maxlength="20" minlength="2"/></label>

      <button type="submit">提交</button>
    </form>
    <script>
      function alphabetPosition(text) {
        text = text.trim()
        text = text.toLowerCase()
        console.log(text)
        let str = ''
        for (let i of text) {
          if (i.charCodeAt(0) >= 'a'.charCodeAt(0) && i.charCodeAt(0) <= 'z'.charCodeAt(0)) {
            str += i.charCodeAt(0) - 'a'.charCodeAt(0) + 1
            str += ' '
          }
          console.log(str)
          str = str.trimRight()
          console.log(i.charCodeAt(0), 'a'.charCodeAt(0))
          console.log(str)
        }
        return str
      }

      console.log(alphabetPosition("The sunset sets at twelve o' clock."))
    </script>
  </body>
