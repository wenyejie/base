<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <title>继承-概念</title>
  </head>
  <body>
    <script>
      function Animal(name = 'animal') {
        // 实例属性
        this.name = name

        // 实例方法
        this.sleep = function() {
          console.log(`${this.name} 睡...`)
        }
      }

      // 原型方法
      Animal.prototype.eat = function() {
        console.log(`${this.name} 吃...`)
      }

      // 原型属性
      Animal.prototype.uneat = 'uneat'

      // 静态方法, 构造方法
      Animal.run = function() {
        console.log(`${this.name} 跑...`)
      }

      // 静态属性, 构造属性
      Animal.unrun = 'unrun'

      const cat = new Animal('cat')

      console.log(cat)
    </script>
  </body>
</html>
