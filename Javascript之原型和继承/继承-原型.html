<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <title>继承-原型</title>
  </head>
  <body>
    <script src="Animal.js"></script>
    <script>
      function Cat(name = 'cat') {
        this.name = name
      }
      Cat.prototype = new Animal()
      Cat.prototype.constructor = Cat
      Cat.prototype.run = function() {}

      const lina = new Cat('lina')
      console.log(lina)
    </script>
  </body>
</html>
