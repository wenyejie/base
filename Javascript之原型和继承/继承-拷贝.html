<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <title>继承-拷贝</title>
  </head>
  <body>
    <script src="Animal.js"></script>
    <script>
      function Cat(name = 'cat') {
        const animal = new Animal()
        for (let key in animal) {
          Cat.prototype[key] = animal[key]
        }
        this.name = name
      }
      Cat.prototype.run = function() {}
      const lina = new Cat('lina')
      console.log(lina)
    </script>
  </body>
</html>
