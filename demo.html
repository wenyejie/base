<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <title>Demo</title>
</head>
<body>
  <script>
  const pattern = 'aabbc'
  const str = ' 北京 北京 杭州 杭州 上海'

  const test = (pattern, str) => {
    const strAry = str.trim().split(/\s/)
    if (strAry.length !== pattern.length) {
      return false
    }
    const result = {}
    let key
    for (let i = 0; i < pattern.length; i++) {
      key = pattern[i]
      if (result[key] && result[key] !== strAry[i]) {
        return false
      } else {
        result[key] = strAry[i]
      }
    }
    return true
  }
  console.log(test(pattern, str))
  </script>
</body>
</html>
