<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <title>迪米特</title>
  <link
    rel="stylesheet"
    href="./assets/prism.css">
  <style>
  .loading {
    width: 240px;
    height: 240px;
    background: transparent no-repeat center;
    transition: all .1s ease-in-out;
  }
  </style>
</head>
<body>
<div id="app">
  <div :style="{'background-image': `url(${activeBg})`}" class="loading"></div>
</div>
<pre><code data-code-highlight="javascript" class="language-javascript"></code></pre>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script data-code-highlight="javascript">
const app = new Vue({
  el: '#app',
  data: {
    baseUrl: './assets/',
    list: ['1.png','2.png','3.png','4.png'],
    activeBg: ''
  },
  methods: {
    play () {
      const list = this.list
      const length = list.length
      const baseUrl = this.baseUrl || ''
      let index = 0
      setInterval(() => {
        index = index >= length - 1 ? 0 : index + 1
        this.activeBg = baseUrl+ list[index]
      }, 150)
    }
  },
  created () {
    this.play()
  }
})
</script>
<script src="./assets/codeHighlight.js"></script>
<script src="./assets/prism.js"></script>
</body>
</html>
