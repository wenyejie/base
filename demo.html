<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <title>迪米特</title>
    <link rel="stylesheet" href="./assets/prism.css" />
  </head>
  <body>
    <div id="app">
      <div :style="{'background-image': `url(${activeBg})`}" class="loading"></div>
    </div>
    <pre><code data-code-highlight="javascript" class="language-javascript"></code></pre>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script data-code-highlight="javascript">
      class ListNode {
        constructor(val) {
          this.val = val
          this.next = null
        }
      }
      const mergeTwoLists = function(l1, l2) {
        let result = new ListNode()
        let current = result
        while (l1 !== null || l2 !== null) {
          if (l1 !== null && (l2 === null || l1.val <= l2.val)) {
            current.next = l1
            current = l1
            l1 = l1.next
          } else {
            current.next = l2
            current = l2
            l2 = l2.next
          }
        }
        return result.next
      }

      const l1 = { val: 1, next: { val: 2, next: { val: 4, next: null } } }
      const l2 = { val: 1, next: { val: 3, next: { val: 4, next: null } } }
      console.log(mergeTwoLists(l1, l2))
    </script>
    <script src="./assets/codeHighlight.js"></script>
    <script src="./assets/prism.js"></script>
  </body>
</html>
