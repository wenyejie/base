<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <title>03-单例模式</title>
</head>
<body>
  <script type="module">

  const Demo = (function () {
    let instance
    function init () {
      return {}
    }
    return {
      getInstance: function () {
        if (!instance) {
          instance = init()
        }
        return instance
      }
    }
  })()

  window.Demo = Demo
  window.demo = Demo()
  </script>
</body>
</html>
