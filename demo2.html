    <script>
      const demo = () => {
        const receiptPdfUrl = ''
        if (receiptPdfUrl) {
          return /^https/.test(receiptPdfUrl)

            : receiptPdfUrl.replace(/^http/, 'https')
        }
        return ''
      }
      console.log(demo())
