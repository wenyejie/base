<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <title>Demo1</title>
  </head>
  <body>
    <script>
    const test1 = (n) => {
      if (n <= 1) {
        return 1
      }
      return n * test1(n - 1)
    }

    console.log(test1(100))

    const test2 = (n, sum = 1) => {
      if (n <= 1) {
        return sum
      }
      return test2(n -1, n * sum)
    }
    console.log(test2(100))
    </script>
  </body>
</html>
