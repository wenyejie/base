<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <title>Demo1</title>
  </head>
  <body>
    <button id="execute">点击我执行命令</button>
    <button id="undo">点击我执行命令</button>
    <script type="module">
      import AsyncValidator from './node_modules/async-validator/dist-web/index.js'
      const rule = {
        name: {
          type: 'string',
          required: true,
          validator: (rule, value) => value === 'muji'
        }
      }
      window.validator = new AsyncValidator(rule)
      validator.validate({ name: '' }).then((result) => {
        console.log(result)
      })
    </script>
  </body>
</html>
