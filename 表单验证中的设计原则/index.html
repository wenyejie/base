<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <title>表单验证中的设计原则</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ message }}</h1>
      <form novalidate name="login">
        <label>手机号码: <input type="tel" name="phone"/></label>
        <label>验 证 码: <input type="tel" name="smsCode"/></label>
        <button type="submit">提交</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="module">
      const Vue = window.Vue;
      const app = new Vue({
        el: "#app",
        data() {
          return {
            message: "Hello World!"
          };
        }
      });
      fetch("http://tool.chinaz.com/tools/dwz.aspx", {
        method: "post",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        data: "longurl=http://www.baidu.com"
      });
    </script>
  </body>
</html>
