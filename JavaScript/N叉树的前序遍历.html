<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <title>N叉树的前序遍历</title>
    <link rel="stylesheet" href="../assets/prism.css" />
  </head>
  <body>
    <pre><code
  data-code-highlight="javascript"
  class="language-javascript"></code></pre>
    <div>
      结果为:
      <pre id="result"></pre>
    </div>
    <script data-code-highlight="javascript">
      // https://leetcode-cn.com/problems/n-ary-tree-preorder-traversal/
      /**
       * // Definition for a Node.
       * function Node(val, children) {
       *    this.val = val;
       *    this.children = children;
       * };
       */
      /**
       * @param {Node} root
       * @return {number[]}
       */
      const preorder = (root) => {
        if (!root) {
          return []
        }
        const queue = [root]
        for (let i = 0; i < queue.length; i++) {
          if (!queue[i].children) {
            continue
          }
          for (let j = 0; j < queue[i].children.length; j++) {
            queue.splice(i + j + 1, 0, queue[i].children[j])
          }
        }
        return queue.map((item) => item.val)
      }
      document.querySelector('#result').innerHTML = JSON.stringify(
        preorder({
          val: 1,
          children: [
            {
              val: 3,
              children: [
                {
                  val: 5,
                  children: null
                },
                {
                  val: 6,
                  children: null
                }
              ]
            },
            {
              val: 2,
              children: null
            },
            {
              val: 4,
              children: null
            }
          ]
        })
      )
    </script>
    <script src="../assets/codeHighlight.js"></script>
    <script src="../assets/prism.js"></script>
  </body>
</html>
