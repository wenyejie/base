      const findRight = (root) => {
        while (root !== null && root.right !== null) {
          root = root.right
        }
        return root
      }

      const increasingBST = (root) => {
        if (root === null) {
          return root
        }
        while (root.left !== null) {
          const left = root.left
          const right = findRight(left)
          root.left = null
          right.right = root
          root = left
        }
