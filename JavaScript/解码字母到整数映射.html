<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <title>解码字母到整数映射</title>
    <link rel="stylesheet" href="../assets/prism.css" />
  </head>
  <body>
    <pre><code
  data-code-highlight="javascript"
  class="language-javascript"></code></pre>
    <div>
      结果为:
      <pre id="result"></pre>
    </div>
    <script data-code-highlight="javascript">
      // https://leetcode-cn.com/problems/decrypt-string-from-alphabet-to-integer-mapping/
      /**
       * @param {string} s
       * @return {string}
       */
      const freqAlphabets = (s) => {
        const ary = s.match(/\d{2}#|\d/g)
        console.log(ary)
        let str = ''
        for (let i = 0; i < ary.length; i++) {
          const int = Number.parseInt(ary[i])
          str += String.fromCharCode(int + 96)
        }
        return str
      }
      document.querySelector('#result').innerHTML = JSON.stringify(freqAlphabets('1326#'))
    </script>
    <script src="../assets/codeHighlight.js"></script>
    <script src="../assets/prism.js"></script>
  </body>
</html>
