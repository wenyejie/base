<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <title>高度检查器</title>
    <link rel="stylesheet" href="../assets/prism.css" />
  </head>
  <body>
    <pre><code
  data-code-highlight="javascript"
  class="language-javascript"></code></pre>
    <div>
      结果为:
      <pre id="result"></pre>
    </div>
    <script data-code-highlight="javascript">
      // https://leetcode-cn.com/problems/height-checker/
      /**
       * @param {number[]} heights
       * @return {number}
       */
      const heightChecker = (heights) => {
        const sortHeights = heights.map((h) => h).sort((a, b) => a - b)
        let sum = 0
        for (let i = 0; i < heights.length; i++) {
          if (heights[i] !== sortHeights[i]) {
            sum++
          }
        }
        return sum
      }
      document.querySelector('#result').innerHTML = JSON.stringify(
        heightChecker([10, 6, 6, 10, 10, 9, 8, 8, 3, 3, 8, 2, 1, 5, 1, 9, 5, 2, 7, 4, 7, 7])
      )
    </script>
    <script src="../assets/codeHighlight.js"></script>
    <script src="../assets/prism.js"></script>
  </body>
</html>
