<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <title>按奇偶排序数组 II</title>
    <link rel="stylesheet" href="../assets/prism.css" />
  </head>
  <body>
    <pre><code
  data-code-highlight="javascript"
  class="language-javascript"></code></pre>
    <div>
      结果为:
      <pre id="result"></pre>
    </div>
    <script data-code-highlight="javascript">
      // https://leetcode-cn.com/problems/smallest-range-i/
      /**
       * @param {number[]} A
       * @return {number[]}
       */
      const sortArrayByParityII = (A) => {
        const result = []
        let even = 0
        let odd = 1
        for (let i = 0; i < A.length; i++) {
          if (A[i] % 2 === 0) {
            result[even] = A[i]
            even += 2
          } else {
            result[odd] = A[i]
            odd += 2
          }
        }
        return result
      }
      document.querySelector('#result').innerHTML = JSON.stringify(sortArrayByParityII([4, 2, 5, 7]))
    </script>
    <script src="../assets/codeHighlight.js"></script>
    <script src="../assets/prism.js"></script>
  </body>
</html>
