<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <title>上升下降字符串</title>
  </head>
  <body>
    <script data-code-highlight="javascript">
      // https://leetcode-cn.com/problems/increasing-decreasing-string/
      /**
       * @param {string} s
       * @return {string}
       */
      const sortString = (s) => {
        let result = ''
        const array = s.split('').sort()
        while (array.length > 0) {
          let index = 0
          let temp = ''
          while (index < array.length) {
            if (!temp.includes(array[index])) {
              temp += array[index]
              array.splice(index, 1)
            } else {
              index++
            }
          }
          result += temp
          temp = ''
          while (index > 0) {
            index--
            if (!temp.includes(array[index])) {
              temp += array[index]
              array.splice(index, 1)
            }
          }
          result += temp
        }
        return result
      }

      window.demo = sortString('aaaabbbbcccc')
    </script>
    <script src="../assets/codeHighlight-2.0.js"></script>
  </body>
</html>
