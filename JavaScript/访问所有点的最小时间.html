<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <title>访问所有点的最小时间</title>
    <link rel="stylesheet" href="../assets/prism.css" />
  </head>
  <body>
    <pre><code data-code-highlight="javascript" class="language-javascript"></code></pre>
    <div>
      结果为:
      <pre id="result"></pre>
    </div>
    <script data-code-highlight="javascript">
      // https://leetcode-cn.com/problems/minimum-time-visiting-all-points/
      /**
       * @param {number[][]} points
       * @return {number}
       */
      const minTimeToVisitAllPoints = (points) => {
        let second = 0
        for (let i = 0; i < points.length - 1; i++) {
          const x = Math.abs(points[i][0] - points[i + 1][0])
          const y = Math.abs(points[i][1] - points[i + 1][1])
          second += Math.min(x, y) + Math.abs(x - y)
        }
        return second
      }

      document.querySelector('#result').innerHTML = JSON.stringify(
        minTimeToVisitAllPoints([[1, 1], [3, 4], [-1, 0]])
      )
    </script>
    <script src="../assets/codeHighlight.js"></script>
    <script src="../assets/prism.js"></script>
  </body>
</html>
