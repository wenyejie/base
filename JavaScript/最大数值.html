<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <title>最大数值</title>
    <meta name="" />
  </head>
  <body>
    <script data-code-highlight="javascript">
      // https://leetcode-cn.com/problems/maximum-lcci/
      /**
       * @param {number} a
       * @param {number} b
       * @return {number}
       */
      const maximum = function(a, b) {
        return (a + b + Math.abs(a - b)) / 2
      }

      window.demo = maximum(3, 1)
    </script>
    <script src="../assets/codeHighlight-2.0.js"></script>
  </body>
</html>
