  <script type="module">
  'use strict'
  // const factorial = (n) => {
  //   if (n === 1) return 1

  const factorial = (n, total = 1) => {
    if (n === 1) return total
    return factorial(n - 1, n * total)
  }

  window.onload = () => {
    console.time('test')
    console.log(factorial(1000))
    console.timeEnd('test')
  }
  </script>
