<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <title>找出给定方程的正整数解</title>
    <link rel="stylesheet" href="../assets/prism.css" />
  </head>
  <body>
    <pre><code
  data-code-highlight="javascript"
  class="language-javascript"></code></pre>
    <div>
      结果为:
      <pre id="result"></pre>
    </div>
    <script data-code-highlight="javascript">
      // https://leetcode-cn.com/problems/find-positive-integer-solution-for-a-given-equation/
      /**
       * // This is the CustomFunction's API interface.
       * // You should not implement it, or speculate about its implementation
       * function CustomFunction() {
       *
       *     @param {integer, integer} x, y
       *     @return {integer}
       *     this.f = function(x, y) {
       *         ...
       *     };
       *
       * };
       */

      const CustomFunction = {
        f: (x, y) => {
          return x + y
        }
      }

      /**
       * @param {CustomFunction} customfunction
       * @param {integer} z
       * @return {integer[][]}
       */
      const findSolution = function(customfunction, z) {
        const result = []

        let sort = ''

        for (let i = 1; i <= 1000; i++) {
          for (let j = 1; j <= 1000; j++) {
            const value = customfunction.f(i, j)
            if (value === z) {
              result.push([i, j])
            } else if (value > z) {
              break
            }
          }
        }
        return result
      }
      document.querySelector('#result').innerHTML = JSON.stringify(findSolution(CustomFunction, 5))
    </script>
    <script src="../assets/codeHighlight.js"></script>
    <script src="../assets/prism.js"></script>
  </body>
</html>
