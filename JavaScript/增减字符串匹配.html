<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8" />
  <title>增减字符串匹配</title>
  <link
    rel="stylesheet"
    href="../assets/prism.css" />
</head>
<body>
<pre><code
  data-code-highlight="javascript"
  class="language-javascript"></code></pre>
<div>
  结果为:
  <pre id="result"></pre>
</div>
<script data-code-highlight="javascript">
// https://leetcode-cn.com/problems/di-string-match/
/**
 * @param {string} S
 * @return {number[]}
 */
const diStringMatch = (S) => {
  const result = []
  let numI = 0
  let numD = S.length
  for (let i = 0; i < S.length; i++) {
    if (S[i] === 'I') {
      result[i] = numI++
    } else {
      result[i] = numD--
    }
  }
  result.push(numD)
  return result
}
document.querySelector('#result').innerHTML = JSON.stringify(
  diStringMatch('IDID')
)
</script>
<script src="../assets/codeHighlight.js"></script>
<script src="../assets/prism.js"></script>
</body>
</html>
