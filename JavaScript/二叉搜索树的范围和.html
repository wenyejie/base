<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <title>二叉搜索树的范围和</title>
    <link rel="stylesheet" href="../assets/prism.css" />
  </head>
  <body>
    <pre><code
  data-code-highlight="javascript"
  class="language-javascript"></code></pre>
    <div>
      结果为:
      <pre id="result"></pre>
    </div>
    <script data-code-highlight="javascript">
      // https://leetcode-cn.com/problems/range-sum-of-bst/
      /**
       * Definition for a binary tree node.
       * function TreeNode(val) {
       *     this.val = val;
       *     this.left = this.right = null;
       * }
       */
      /**
       * @param {TreeNode} root
       * @param {number} L
       * @param {number} R
       * @return {number}
       */
      const rangeSumBST = (root, L, R) => {
        let sum = 0
        if (root.val >= L && root.val <= R) {
          sum += root.val
        }
        if (root.val >= L && root.left) {
          sum += rangeSumBST(root.left, L, R)
        }
        if (root.val <= R && root.right) {
          sum += rangeSumBST(root.right, L, R)
        }
        return sum
      }
      document.querySelector('#result').innerHTML = JSON.stringify(
        rangeSumBST(
          {
            val: 10,
            right: {
              val: 15,
              right: { val: 18, right: null, left: null },
              left: null
            },
            left: {
              val: 5,
              right: { val: 7, right: null, left: null },
              left: { val: 3, right: null, left: null }
            }
          },
          7,
          15
        )
      )
    </script>
    <script src="../assets/codeHighlight.js"></script>
    <script src="../assets/prism.js"></script>
  </body>
</html>
