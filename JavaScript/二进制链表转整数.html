<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <title>二进制链表转整数</title>
    <link rel="stylesheet" href="../assets/prism.css" />
  </head>
  <body>
    <pre><code data-code-highlight="javascript" class="language-javascript"></code></pre>
    <div>
      结果为:
      <pre id="result"></pre>
    </div>
    <script data-code-highlight="javascript">
      // https://leetcode-cn.com/problems/convert-binary-number-in-a-linked-list-to-integer/
      /**
       * Definition for singly-linked list.
       * function ListNode(val) {
       *     this.val = val;
       *     this.next = null;
       * }
       */
      /**
       * @param {ListNode} head
       * @return {number}
       */
      const getDecimalValue = (head) => {
        let string = ''
        while (head) {
          string += head.val
          head = head.next
        }
        return Number.parseInt(string, 2)
      }

      const demo = {
        val: 0,
        next: {
          val: 0,
          next: null
        }
      }
      document.querySelector('#result').innerHTML = JSON.stringify(getDecimalValue(demo))
    </script>
    <script src="../assets/codeHighlight.js"></script>
    <script src="../assets/prism.js"></script>
  </body>
</html>
