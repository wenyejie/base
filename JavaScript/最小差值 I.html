    <script data-code-highlight="javascript">
      // https://leetcode-cn.com/problems/smallest-range-i/
      /**
       * @param {number[]} A
       * @param {number} K
       * @return {number}
       */
      const smallestRangeI = (A, K) => {
        const min = Math.min.apply(null, A)
        const max = Math.max.apply(null, A)
        if (min + K >= max - K) {
          return 0
        }
        return max - K - min - K
      }
      document.querySelector('#result').innerHTML = JSON.stringify(smallestRangeI([1, 3, 6], 3))
    </script>
