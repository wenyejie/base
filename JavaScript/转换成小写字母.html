<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <title>转换成小写字母</title>
    <link rel="stylesheet" href="../assets/prism.css" />
  </head>
  <body>
    <pre><code
  data-code-highlight="javascript"
  class="language-javascript"></code></pre>
    <div>
      结果为:
      <pre id="result"></pre>
    </div>
    <script data-code-highlight="javascript">
      // https://leetcode-cn.com/problems/to-lower-case/
      /**
       * @param {string} str
       * @return {string}
       */
      const toLowerCase = (str) => {
        let result = ''
        for (let i = 0; i <= str.length - 1; i++) {
          const code = str.charCodeAt(i)
          if (code >= 65 && code <= 90) {
            result += String.fromCharCode(code + 32)
          } else {
            result += str[i]
          }
        }
        return result
      }
      document.querySelector('#result').innerHTML = JSON.stringify(toLowerCase('Hello'))
    </script>
    <script src="../assets/codeHighlight.js"></script>
    <script src="../assets/prism.js"></script>
  </body>
</html>
