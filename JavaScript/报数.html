    <title>报数</title>
    <link rel="stylesheet" href="../assets/prism.css" />
  </head>
  <body>
    <pre><code data-code-highlight="javascript" class="language-javascript"></code></pre>
    <script data-code-highlight="javascript">
      // https://leetcode-cn.com/problems/count-and-say/
      /**
       * 报数 1. 1 | 2. 11 | 3. 21 | 4. 1211 | 5. 111221 | 6. 312211 | 7. 13112221
       * @param {number} n
       * @return {string}
       */
      function countAndSay(n) {
        let temp = ''
        let result = '1'
        let len = 0
        for (let i = 2; i <= n; i++) {
          temp = result
          result = ''
          len = 1
          for (let j = 1; j <= temp.length; j++) {
            if (temp[j - 1] === temp[j]) {
              len++
              continue
            }
            result = result + len + temp[j - 1]
            len = 1
          }
        }
        return result
      }

      console.log(countAndSay(30))
    </script>
    <script src="../assets/codeHighlight.js"></script>
    <script src="../assets/prism.js"></script>
  </body>
