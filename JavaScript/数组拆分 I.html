<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <title>数组拆分 I</title>
    <link rel="stylesheet" href="../assets/prism.css" />
  </head>
  <body>
    <pre><code
  data-code-highlight="javascript"
  class="language-javascript"></code></pre>
    <div>
      结果为:
      <pre id="result"></pre>
    </div>
    <script data-code-highlight="javascript">
      // https://leetcode-cn.com/problems/array-partition-i/
      /**
       * @param {number[]} nums
       * @return {number}
       */
      const arrayPairSum = function(nums) {
        nums = nums.sort((a, b) => a - b)
        const halfLength = nums.length / 2
        let sum = 0
        for (let i = 0; i < halfLength; i++) {
          sum += nums[i * 2]
        }
        return sum
      }
      document.querySelector('#result').innerHTML = JSON.stringify(arrayPairSum([1, 4, 3, 2]))
    </script>
    <script src="../assets/codeHighlight.js"></script>
    <script src="../assets/prism.js"></script>
  </body>
</html>
