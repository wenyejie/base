<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <title>二叉搜索树中的搜索</title>
    <link rel="stylesheet" href="../assets/prism.css" />
  </head>
  <body>
    <pre><code
  data-code-highlight="javascript"
  class="language-javascript"></code></pre>
    <div>
      结果为:
      <pre id="result"></pre>
    </div>
    <script data-code-highlight="javascript">
      // https://leetcode-cn.com/problems/search-in-a-binary-search-tree/
      /**
       * Definition for a binary tree node.
       * function TreeNode(val) {
       *     this.val = val;
       *     this.left = this.right = null;
       * }
       */
      /**
       * @param {TreeNode} root
       * @param {number} val
       * @return {TreeNode}
       */
      const searchBST = (root, val) => {
        if (root === null || root.val === val) {
          return root
        }
        return searchBST(root.left, val) || searchBST(root.right, val)
      }
      document.querySelector('#result').innerHTML = JSON.stringify(
        searchBST(
          {
            val: 3,
            left: {
              val: 9,
              left: null,
              right: null
            },
            right: {
              val: 20,
              left: {
                val: 15,
                left: null,
                right: null
              },
              right: {
                val: 7,
                left: null,
                right: null
              }
            }
          },
          20
        )
      )
    </script>
    <script src="../assets/codeHighlight.js"></script>
    <script src="../assets/prism.js"></script>
  </body>
</html>
