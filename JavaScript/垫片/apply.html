<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <title>apply</title>
</head>
<body>
  <script>
  function shimApply (obj = window, fn, params) {
    obj.fn = fn
    obj.fn(...params)
    delete obj.fn
    return obj
  }

  function Person (name, age) {
    this.name = name
    this.age = age
  }
  Person.prototype.sayHi = function () {
    console.log(`HI, ${this.name}`)
  }

  const obj = {}
  shimApply(obj, Person, ['storm', 18])
  console.log(obj)
  </script>
</body>
</html>
