<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <title>字符串反转</title>
  </head>
  <body>
    <script type="module">
      const reverse = (str) => {
        let result = ''
        for (let i = 0; i < str.length; i++) {
          result = str[i] + result
        }
        return result
      }

      console.log(reverse('abcdefg'))
    </script>
  </body>
</html>
