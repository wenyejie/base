<body>

  data-code-highlight="javascript"

  结果为:

<script data-code-highlight="javascript">
// https://leetcode-cn.com/problems/peak-index-in-a-mountain-array/
/**
 * @param {number[]} A
 * @return {number}
 */
const peakIndexInMountainArray = function(A) {
  let i = 1
  let length = A.length - 1
  for (; i < length; i++) {
    if (A[i - 1] < A[i]) {
      continue
    }
    break
  }
  return i - 1
}
document.querySelector('#result').innerHTML = JSON.stringify(
  peakIndexInMountainArray([0, 1, 0])
)
</script>
