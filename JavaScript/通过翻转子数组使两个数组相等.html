<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <title>通过翻转子数组使两个数组相等</title>
  </head>
  <body>
    <script data-code-highlight="javascript">
      // https://leetcode-cn.com/problems/make-two-arrays-equal-by-reversing-sub-arrays/
      /**
       * @param {number[]} target
       * @param {number[]} arr
       * @return {boolean}
       */
      const canBeEqual = (target, arr) => {
        const map = new Object(null)

        for (let i = 0; i < target.length; i++) {
          const tKey = target[i]
          const aKey = arr[i]
          map[tKey] = map[tKey] !== undefined ? map[tKey] + 1 : 1
          map[aKey] = map[aKey] !== undefined ? map[aKey] - 1 : -1
        }

        for (let key in map) {
          if (map[key] !== 0) {
            return false
          }
        }
        return true
      }

      window.demo = canBeEqual([1, 2, 3, 4], [2, 4, 1, 3])
    </script>
    <script src="../assets/codeHighlight-2.0.js"></script>
  </body>
</html>
