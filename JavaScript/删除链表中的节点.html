<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <title>删除链表中的节点</title>
    <link rel="stylesheet" href="../assets/prism.css" />
  </head>
  <body>
    <pre><code data-code-highlight="javascript" class="language-javascript"></code></pre>
    <div>
      结果为:
      <pre id="result"></pre>
    </div>
    <script data-code-highlight="javascript">
      // https://leetcode-cn.com/problems/delete-node-in-a-linked-list/
      /**
       * Definition for singly-linked list.
       * function ListNode(val) {
       *     this.val = val;
       *     this.next = null;
       * }
       */
      /**
       * @param {ListNode} node
       * @return {void} Do not return anything, modify node in-place instead.
       */
      const deleteNode = (node) => {
        node.val = node.next.val
        node.next = node.next.next
      }

      const listNode = { val: 4, next: { val: 5, next: { val: 1, next: { val: 9, next: null } } } }

      deleteNode(listNode)

      document.querySelector('#result').innerHTML = JSON.stringify(listNode, '\n\s', 2)
    </script>
    <script src="../assets/codeHighlight.js"></script>
    <script src="../assets/prism.js"></script>
  </body>
</html>
