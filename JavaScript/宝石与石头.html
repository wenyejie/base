<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <title>宝石与石头</title>
    <link rel="stylesheet" href="../assets/prism.css" />
  </head>
  <body>
    <pre><code data-code-highlight="javascript" class="language-javascript"></code></pre>
    <div>结果为: <span id="result"></span></div>
    <script data-code-highlight="javascript">
      // https://leetcode-cn.com/problems/jewels-and-stones/
      /**
       * @param {string} J
       * @param {string} S
       * @return {number}
       */
      const numJewelsInStones = (J, S) => {
        let count = 0
        for (let i = 0; i < S.length; i++) {
          if (J.includes(S[i])) {
            count++
          }
        }
        return count
      }

      document.querySelector('#result').innerHTML = numJewelsInStones('Z', 'aZaaaaa') + ''
    </script>
    <script src="../assets/codeHighlight.js"></script>
    <script src="../assets/prism.js"></script>
  </body>
</html>
