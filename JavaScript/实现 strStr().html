<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <title>实现 strStr()</title>
    <link rel="stylesheet" href="../assets/prism.css" />
  </head>
  <body>
    <pre><code data-code-highlight="javascript" class="language-javascript"></code></pre>
    <script data-code-highlight="javascript">
      const strStr = function(haystack, needle) {
        if (needle === '') {
          return 0
        }
        const length = haystack.length - needle.length
        let j = 0
        let i = 0
        while (i <= length) {
          if (haystack[i + j] === needle[j]) {
            if (j === needle.length - 1) {
              return i
            }
            j++
          } else {
            i++
            j = 0
          }
        }
        return -1
      }
      console.log(strStr('mississippi', 'issip'))
      console.log(strStr('a', 'a'))
    </script>
    <script src="../assets/codeHighlight.js"></script>
    <script src="../assets/prism.js"></script>
  </body>
</html>
