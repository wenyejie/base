<body>
<pre><code
  data-code-highlight="javascript"
  class="language-javascript"></code></pre>
<div>
  结果为:
  <pre id="result"></pre>

<script data-code-highlight="javascript">
// https://leetcode-cn.com/problems/self-dividing-numbers/
/**
 * @param {number} left
 * @param {number} right
 * @return {number[]}
 */
const selfDividingNumbers = (left, right) => {
  const result = []
  for (let i = left; i <= right; i++) {
    let divisor = 1
    while(divisor <= i) {
      if (i % (Math.floor(i/divisor)%10) !== 0) {
        break
      }
      if (i / divisor <= 10) {
        result.push(i)
        break
      }
      divisor *=10
    }
  }
  return result
}
document.querySelector('#result').innerHTML = JSON.stringify(
  selfDividingNumbers(1, 22)
)
</script>
<script src="../assets/codeHighlight.js"></script>
<script src="../assets/prism.js"></script>
</body>
