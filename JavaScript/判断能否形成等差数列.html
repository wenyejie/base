<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <title>判断能否形成等差数列</title>
  </head>
  <body>
    <script data-code-highlight="javascript">
      // https://leetcode-cn.com/problems/can-make-arithmetic-progression-from-sequence/
      /**
       * @param {number[]} arr
       * @return {boolean}
       */
      const canMakeArithmeticProgression = (arr) => {
        if (arr.length <= 2) {
          return true
        }
        arr.sort((childA, childB) => {
          return childA - childB
        })
        const dValue = arr[0] - arr[1]
        for (let i = 1; i < arr.length - 1; i++) {
          if (arr[i] - arr[i + 1] !== dValue) {
            return false
          }
        }
        return true
      }

      window.demo = canMakeArithmeticProgression([-68, -96, -12, -40, 16])
    </script>
    <script src="../assets/codeHighlight-2.0.js"></script>
  </body>
</html>
