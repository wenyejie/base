<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8" />
  <title>删列造序</title>
  <link
    rel="stylesheet"
    href="../assets/prism.css" />
</head>
<body>
<pre><code
  data-code-highlight="javascript"
  class="language-javascript"></code></pre>
<div>
  结果为:
  <pre id="result"></pre>
</div>
<script data-code-highlight="javascript">
// https://leetcode-cn.com/problems/delete-columns-to-make-sorted/
/**
 * @param {string[]} A
 * @return {number}
 */
const minDeletionSize = (A) => {
  const row = A.length
  const cell = A[0].length
  let sum = 0
  for (let i = 0; i < cell; i++) {
    for (let j = 1; j < row; j++) {
      if (A[j - 1][i] > A[j][i]) {
        sum++
        break
      }
    }
  }
  return sum
}
document.querySelector('#result').innerHTML = JSON.stringify(
  minDeletionSize(["a", "b"])
)
</script>
<script src="../assets/codeHighlight.js"></script>
<script src="../assets/prism.js"></script>
</body>
</html>
