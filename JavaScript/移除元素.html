<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <title>删除排序数组中的重复项</title>
    <link rel="stylesheet" href="../assets/prism.css" />
  </head>
  <body>
    <pre><code data-code-highlight="javascript" class="language-javascript"></code></pre>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script data-code-highlight="javascript">
      /**
       * @param {number[]} nums
       * @param {number} val
       * @return {number}
       */
      const removeElement = function(nums, val) {
        for (let i = 0; i < nums.length; ) {
          if (nums[i] === val) {
            nums.splice(i, 1)
          } else {
            i++
          }
        }
        return nums.length
      }
      const nums = [0, 1, 2, 2, 3, 0, 4, 2]

      console.log(removeElement(nums, 2), nums)
    </script>
    <script src="../assets/codeHighlight.js"></script>
    <script src="../assets/prism.js"></script>
  </body>
</html>
