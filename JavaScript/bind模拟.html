<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <title>bind模拟</title>
  </head>
  <body>
    <script>
      const simulateBind = (fn, that, ...params) => {
        return function() {
          return fn.call(that, ...params)
        }
      }

      function test() {
        console.log('i`m test!', this)
        return 'hello'
      }

      const obj = { name: 'storm' }

      const result = simulateBind(test, obj, 'new', 20)

      console.log(result)
    </script>
  </body>
</html>
