<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <title>IP 地址无效化</title>
    <link rel="stylesheet" href="../assets/prism.css" />
  </head>
  <body>
    <pre><code data-code-highlight="javascript" class="language-javascript"></code></pre>
    <div>结果为: <span id="result"></span></div>
    <script data-code-highlight="javascript">
      // https://leetcode-cn.com/problems/defanging-an-ip-address/
      /**
       * @param {string} address
       * @return {string}
       */
      const defangIPaddr = (address) => {
        return address.replace(/\./g, '[.]')
      }

      document.querySelector('#result').innerHTML = defangIPaddr('1.1.1.1') + ''
    </script>
    <script src="../assets/codeHighlight.js"></script>
    <script src="../assets/prism.js"></script>
  </body>
</html>
