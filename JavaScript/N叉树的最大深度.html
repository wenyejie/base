<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8" />
  <title>N叉树的最大深度</title>
  <link
    rel="stylesheet"
    href="../assets/prism.css" />
</head>
<body>
<pre><code
  data-code-highlight="javascript"
  class="language-javascript"></code></pre>
<div>
  结果为:
  <pre id="result"></pre>
</div>
<script data-code-highlight="javascript">
// https://leetcode-cn.com/problems/maximum-depth-of-n-ary-tree/
/**
 * // Definition for a Node.
 * function Node(val,children) {
 *    this.val = val;
 *    this.children = children;
 * };
 */
/**
 * @param {Node} root
 * @return {number}
 */
const maxDepth = (root) => {
  if (root === null) {
    return 0
  }
  if (root.children.length === 0) {
    return 1
  }
  const result = []
  for (let i = 0; i < root.children.length; i++) {
    result[i] = maxDepth(root.children[i])
  }
  return 1 + Math.max.apply(null, result)
}
document.querySelector('#result').innerHTML = JSON.stringify(
  maxDepth({
    val: 1,
    children: [
      {
        val: 3,
        children: [
          {
            val: 5,
            children: []
          },
          {
            val: 6,
            children: []
          }
        ]
      },
      {
        val: 2,
        children: []
      },
      {
        val: 4,
        children: []
      }
    ]
  })
)
</script>

<script src="../assets/prism.js"></script>
