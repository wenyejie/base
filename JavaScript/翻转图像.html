<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <title>翻转图像</title>
    <link rel="stylesheet" href="../assets/prism.css" />
  </head>
  <body>
    <pre><code
  data-code-highlight="javascript"
  class="language-javascript"></code></pre>
    <div>
      结果为:
      <pre id="result"></pre>
    </div>
    <script data-code-highlight="javascript">
      // https://leetcode-cn.com/problems/flipping-an-image/
      /**
       * @param {number[][]} A
       * @return {number[][]}
       */
      const flipAndInvertImage = (A) => {
        return A.map((item) => item.map((item) => (item === 1 ? 0 : 1)).reverse())
      }
      document.querySelector('#result').innerHTML = JSON.stringify(
        flipAndInvertImage([
          [1, 1, 0],
          [1, 0, 1],
          [0, 0, 0]
        ])
      )
    </script>
    <script src="../assets/codeHighlight.js"></script>
    <script src="../assets/prism.js"></script>
  </body>
</html>
