<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <title>统计有序矩阵中的负数</title>
  </head>
  <body>
    <script data-code-highlight="javascript">
      // https://leetcode-cn.com/problems/count-negative-numbers-in-a-sorted-matrix/
      /**
       * @param {number[][]} grid
       * @return {number}
       */
      const countNegatives = (grid) => {
        let array = []
        let numbers = []
        let temp = grid
        while (temp.length > 0) {
          for (let i = 0; i < temp.length; i++) {
            if (Array.isArray(temp[i])) {
              array.push(...temp[i])
            } else {
              numbers.push(temp[i])
            }
          }
          temp = array.splice(0)
        }
        return numbers.filter((item) => item < 0).length
      }

      window.demo = countNegatives([
        [4, 3, 2, -1],
        [3, 2, 1, -1],
        [1, 1, -1, -2],
        [-1, -1, -2, -3]
      ])
    </script>
    <script src="../assets/codeHighlight-2.0.js"></script>
  </body>
</html>
