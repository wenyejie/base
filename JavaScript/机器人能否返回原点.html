<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <title>机器人能否返回原点</title>
    <link rel="stylesheet" href="../assets/prism.css" />
  </head>
  <body>
    <pre><code
  data-code-highlight="javascript"
  class="language-javascript"></code></pre>
    <div>
      结果为:
      <pre id="result"></pre>
    </div>
    <script data-code-highlight="javascript">
      // https://leetcode-cn.com/problems/robot-return-to-origin/
      /**
       * @param {string} moves
       * @return {boolean}
       */
      const judgeCircle = (moves) => {
        const movesMap = {
          'R': 0,
          'L': 0,
          'U': 0,
          'D': 0
        }
        for (let i = 0; i < moves.length; i++) {
          movesMap[moves[i]]++
        }
        return movesMap['R'] === movesMap['L'] && movesMap['U'] === movesMap['D']
      }
      document.querySelector('#result').innerHTML = JSON.stringify(judgeCircle('UD'))
    </script>
    <script src="../assets/codeHighlight.js"></script>
    <script src="../assets/prism.js"></script>
  </body>
</html>
