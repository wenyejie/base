<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <title>无向图-undirected-graph</title>
    <link rel="stylesheet" href="../assets/prism.css" />
  </head>
  <body>
    <button></button>
    <pre><code data-code-highlight="javascript" class="language-javascript"></code></pre>
    <script data-code-highlight="javascript">
      // 无向图
      class Graph {
        #vertices = []
        #edges = {}
        constructor() {}

        addVertex(value) {
          this.#vertices.push(value)
          this.#edges[value] = []
        }

        addEdge(v1, v2) {
          this.#edges[v1].push(v2)
          this.#edges[v2].push(v1)
        }
      }

      const demo = new Graph()

      demo.addVertex('A')
      demo.addVertex('B')
      demo.addVertex('C')
      demo.addVertex('D')
      demo.addVertex('E')
      demo.addVertex('F')

      demo.addEdge('A', 'B')
      demo.addEdge('A', 'C')
      demo.addEdge('A', 'D')
      demo.addEdge('B', 'E')
      demo.addEdge('B', 'F')
      demo.addEdge('C', 'D')
    </script>
    <script src="../assets/codeHighlight.js"></script>
    <script src="../assets/prism.js"></script>
  </body>
</html>
