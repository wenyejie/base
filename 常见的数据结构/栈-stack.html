<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <title>æ ˆ-stack</title>
    <link rel="stylesheet" href="../assets/prism.css" />
  </head>
  <body>
    <button></button>
    <pre><code data-code-highlight="javascript" class="language-javascript"></code></pre>
    <script data-code-highlight="javascript">
      class Stack {
        #list = []
        constructor() {
          const args = Array.from(arguments)
          args.forEach((value) => this.push(value))
        }
        push(value) {
          this.#list.push(value)
          return this
        }
        pop() {
          return this.#list.pop()
        }
        isEmpty() {
          return this.#list.length === 0
        }
        static create() {
          return new Stack(...arguments)
        }
      }

      const demo = new Stack(1, 2, 3)
      demo.push(4)
      demo.push(5)
      demo.pop()
    </script>
    <script src="../assets/codeHighlight.js"></script>
    <script src="../assets/prism.js"></script>
  </body>
</html>
