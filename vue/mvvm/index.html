<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <title>mvvm</title>
</head>
<body>
  <div id="app">
    <input v-model="message">
    <div>{{ message }}</div>
  </div>
  <script type="module">
  import Mvvm from './mvvm.js'

  window.vm = new Mvvm({
    el: '#app',
    data () {
      return {
        message: 'Hello World!'
      }
    },
    methods: {}
  })
  </script>
</body>
</html>
