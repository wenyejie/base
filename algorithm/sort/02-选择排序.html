  <meta charset="utf-8">
  <title>02-选择排序</title>
</head>
<body>
  <script type="module">
  import data from './data.js'

  /**
   * 选择排序
   * 参考文档: https://github.com/hustcc/JS-Sorting-Algorithm/blob/master/2.selectionSort.md
   * @param array {Array} 排序数组
   * @return {Array} 排序后的数组
   */
  const selectionSort = (array) => {
    const length = array.length
    const data = array.slice()
    let tempIndex = 0
    let temp = 0

    for (let i = 0; i < length - 1; i++) {
      tempIndex = i
      for (let j = i + 1; j < length; j++) {
        console.log(`第${i}次循环, 第${j}次比较: `, data[tempIndex], data[j])
        if (data[tempIndex] > data[j]) {
          tempIndex = j
        }
      }
      if (tempIndex !== i) {
        temp = data[i]
        data[i] = data[tempIndex]
        data[tempIndex] = temp
      }
    }

    return data
  }

  console.log(`旧数据: ${data}`)

  console.log(`新数据: ${selectionSort(data)}`)
  </script>
</body>
