<script>
  const test = function() {
    console.log(this)
  }
  test() // Window

  const demo = () => {
    console.log(this)
  }
  demo() // Window

  const obj = {
    test,
    demo,
    sayHi: function() {
      const demo = () => {
        console.log(this)
      }

    }
  }

  obj.test() // obj
  obj.demo() // window
  obj.sayHi() // window
</script>
